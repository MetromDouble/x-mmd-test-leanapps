<div class="card text-center" *ngIf="income">
  <div class="card-body">
    <div class="fa fa-area-chart card-icon"></div>
    <h2 class="card-title">{{ income | currency:'USD':true:'4.2-2' }}</h2>
    <h3 class="text-success">All income</h3>
    <p class="card-text">
      <small>
        With supporting text below as a natural lead-in to additional content.
      </small>
    </p>
  </div>
  <div class="card-footer text-muted text-left">
    This is standard panel footer
  </div>
</div>
